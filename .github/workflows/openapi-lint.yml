name: OpenAPI Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  openapi-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install Spectral
        run: |
          npm install -g @stoplight/spectral

      - name: Run Spectral lint
        run: |
          spectral lint docs/api/openapi.yaml || echo "OpenAPI lint warnings"
