name: Lint and Format

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Python linters
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Run Python format check
        run: |
          black --check .

      - name: Run Python lint
        run: |
          flake8 || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install frontend deps if present
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm ci
          fi

      - name: Run frontend format and lint if present
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npx prettier --check "src/**/*" || true
            npx eslint "src/**/*" || true
          fi
